disabled_rules:
  - trailing_whitespace
  - todo
  - force_cast
  - force_try

opt_in_rules:
  - empty_count
  - explicit_init
  - fatal_error_message
  - first_where
  - identical_operands
  - joined_default_parameter
  - legacy_multiple
  - redundant_nil_coalescing
  - sorted_imports
  - toggle_bool

included:
  - .

excluded:
  - Carthage
  - Pods
  - DerivedData

line_length:
  warning: 120
  error: 160
  ignores_comments: true
  ignores_function_declarations: true
  ignores_urls: true

identifier_name:
  min_length: 2
  max_length: 60
  excluded:
    - id
    - x
    - y
    - tz

type_name:
  max_length: 60

file_length:
  warning: 800
  error: 1200

function_body_length:
  warning: 80
  error: 120

cyclomatic_complexity:
  warning: 12
  error: 20

reporter: "xcode"
