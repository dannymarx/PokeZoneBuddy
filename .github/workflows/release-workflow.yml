name: Release

on:
  push:
    branches:
      - main
    paths:
      - VERSION
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Package
    runs-on: macos-26
    env:
      MACOSX_DEPLOYMENT_TARGET: "26.0"
    outputs:
      version: ${{ steps.read_version.outputs.version }}
      dmg_path: ${{ steps.package.outputs.dmg_path }}
      release_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read release version
        id: read_version
        run: |
          set -euo pipefail
          version=$(tr -d ' \n' < VERSION)
          if [[ -z "$version" ]]; then
            echo "VERSION file is empty" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Validate Xcode marketing version
        run: |
          set -euo pipefail
          version="${{ steps.read_version.outputs.version }}"
          marketing_version=$(xcodebuild -project PokeZoneBuddy.xcodeproj -scheme "PokeZoneBuddy" -configuration Release -destination 'generic/platform=macOS' -showBuildSettings | awk -F' = ' '/MARKETING_VERSION/ {print $2; exit}')
          if [[ -z "$marketing_version" ]]; then
            echo "Unable to resolve MARKETING_VERSION from build settings" >&2
            exit 1
          fi
          if [[ "$marketing_version" != "$version" ]]; then
            echo "Version mismatch: MARKETING_VERSION=$marketing_version, VERSION=$version" >&2
            exit 1
          fi

      - name: Compose release tag
        id: tag
        run: |
          set -euo pipefail
          echo "tag=v${{ steps.read_version.outputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Validate deployment target
        run: |
          set -euo pipefail
          settings=$(xcodebuild -project PokeZoneBuddy.xcodeproj -scheme "PokeZoneBuddy" -configuration Release -destination 'generic/platform=macOS' -showBuildSettings)
          target=$(echo "$settings" | awk -F' = ' '/MACOSX_DEPLOYMENT_TARGET/ {print $2; exit}')
          if [[ -z "$target" ]]; then
            echo "Unable to resolve MACOSX_DEPLOYMENT_TARGET from build settings" >&2
            exit 1
          fi
          if [[ "$target" != "26.0" ]]; then
            echo "Deployment target mismatch: MACOSX_DEPLOYMENT_TARGET=$target, expected 26.0" >&2
            echo "Full settings:"
            echo "$settings"
            exit 1
          fi

      - name: Build app
        run: |
          set -euo pipefail
          xcodebuild \
            -project PokeZoneBuddy.xcodeproj \
            -scheme "PokeZoneBuddy" \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -derivedDataPath build \
            clean build

      - name: Prepare dist directory
        run: |
          set -euo pipefail
          mkdir -p dist

      - name: Create DMG
        id: package
        run: |
          set -euo pipefail
          VERSION="${{ steps.read_version.outputs.version }}"
          APP_PATH="build/Build/Products/Release/PokeZoneBuddy.app"
          if [[ ! -d "$APP_PATH" ]]; then
            echo "App bundle not found at $APP_PATH" >&2
            ls -R build/Build/Products/Release || true
            exit 1
          fi

          DMG_NAME="PokeZoneBuddy-${VERSION}.dmg"
          STAGE="dist/ReleaseDisk"

          rm -rf "$STAGE"
          mkdir -p "$STAGE"

          rsync -a "$APP_PATH" "$STAGE/"
          ln -s /Applications "$STAGE/Applications"

          hdiutil create \
            -volname "PokeZoneBuddy ${VERSION}" \
            -srcfolder "$STAGE" \
            -ov -format UDZO "dist/${DMG_NAME}"

          rm -rf "$STAGE"

          echo "dmg_path=dist/${DMG_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-dmg
          path: ${{ steps.package.outputs.dmg_path }}
          if-no-files-found: error

  release:
    name: Tag & Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: release-dmg
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.release_tag }}
          name: PokeZoneBuddy ${{ needs.build.outputs.release_tag }}
          generate_release_notes: true
          files: ${{ needs.build.outputs.dmg_path }}
